events { worker_connections 2048; }

http {
    # Increase the max body size from the default of 1MB to 500MB
    client_max_body_size 500M;

    # Increase proxy timeout from 60s to 600s
    proxy_connect_timeout 600;
    proxy_send_timeout    600;
    proxy_read_timeout    600;
    send_timeout          600;

    # Map environment names to ports
    map $env_name $backend_port {
        default 3001;
        "comm" 3001;
        "aua-us" 3002;
        "aua-sp" 3003;
    }

    # ComfyUI Dynamic Router
    server {
        listen 3000;

        # Extract environment name from URI
        location ~ ^/([^/]+)(/.*)?$ {
            set $env_name $1;
            set $path_info $2;
            
            # Check if environment exists, if not use default
            if ($backend_port = "") {
                set $backend_port 3001;
                set $env_name "comm";
            }
            
            # Remove environment prefix from path
            rewrite ^/[^/]+(/.*)?$ $1 break;
            
            # Proxy to backend
            proxy_pass http://localhost:$backend_port;
            proxy_http_version 1.1;
            proxy_set_header Accept-Encoding gzip;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control no-cache;
            proxy_intercept_errors on;
            error_page 502 =200 @502;
        }

        # Default route (no environment prefix)
        location / {
            proxy_pass http://localhost:3001;
            proxy_http_version 1.1;
            proxy_set_header Accept-Encoding gzip;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control no-cache;
            proxy_intercept_errors on;
            error_page 502 =200 @502;
        }

        location @502 {
            # kill cache
            add_header Last-Modified $date_gmt;
            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
            if_modified_since off;
            expires off;
            etag off;

            root /usr/share/nginx/html;
            rewrite ^(.*)$ /502.html break;
        }
    }
}
